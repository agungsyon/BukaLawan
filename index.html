<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>BukaLawan</title>
</head>
<body>
    <header>
        <img class="logo" src="/images/kemerdekaan.jpg" alt="kemerdekaan">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Books</a></li>
                <li><a href="#">Stock</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a>
    </header>

    <div class="tabel">
        <section class="tabel-header">
            <h1>Book's Order</h1>
        </section>
        <section class="tabel-body">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Judul Buku</th>
                        <th>Tersedia</th>
                        <th>Harga</th>
                        <th>Status</th>
                        <th colspan="2">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pahlawan</td>
                        <td>100</td>
                        <td>10000</td>
                        <td>Masih Ada</td>
                        <td>Hapus</td>
                        <td>Edit</td>
                    </tr>
                    
                </tbody>

            </table>


        </section>

    </div>

    <footer>
        <div class="footer-content">
            <h3>BukaLawan</h3>
            <p>BukaLawan merupakan toko online yang menjual beragam jenis buku pahlawan dan kemerdekaan.</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>

        <div class="footer-bottom">
            <p>copyright &copy;2023 BukaLawan. designed by <span>BukaLawan Corps.</span></p>

        </div>
    </footer>
</body>
</html>
